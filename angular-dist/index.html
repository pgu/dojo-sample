<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS App</title>
  <link rel="stylesheet" href="app/todo.css">
</head>
<body>

<div>

  <h2>Todo</h2>

  <div ng-controller="TodoListController as todoList">
    <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>

    <br/>

    <p>
      <strong>Local Storage</strong><br/>

      <button
        ng-click="todoList.getFromLocalStore()">Refresh from local storage
      </button>
      <button
        ng-click="todoList.storeInLocalStore()">Store in local storage
      </button>
    </p>

    <p>
      <strong>PostMessage</strong><br/>


      <button
        ng-click="todoList.sendToContainer()">Send to container
      </button>
    </p>

    <ul class="unstyled">
      <li ng-repeat="todo in todoList.todos">
        <input type="checkbox" ng-model="todo.done">
        <span class="done-{{todo.done}}">{{todo.text}}</span>
      </li>
    </ul>
    <form ng-submit="todoList.addTodo()">
      <input type="text" ng-model="todoList.todoText" size="30" placeholder="add new todo here">
      <input class="btn-primary" type="submit" value="add">
    </form>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="app/todo.js"></script>

</body>
</html>
