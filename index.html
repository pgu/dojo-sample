<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ngDojo App</title>
  <link rel="icon" href="https://dojotoolkit.org/images/favicons/favicon.ico">
  <link rel="stylesheet" href="ng/todo.css">
</head>

<body>

<h1 id="greeting">Hello...</h1>

<p>Iframe containing an AngularJS App</p>
<iframe id="tadaListId" src="/myframe/index.html" width="90%" height="300px"></iframe>


<script>
  var basePath = location.pathname.replace(/\/[^/]*$/, '');

  var dojoConfig = {
    async: true,
    packages: [
      { name: "bridge", location: basePath + '/bridge' },
      { name: "demo", location: basePath + '/demo' }
    ]
  };
</script>

<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

<script>
  require([
    'demo/myModule'
  ], function (myModule) {
    myModule.setText('greeting', 'Hello, I\'m a Dojo application');
  });
</script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

</body>

</html>
